input {
        tcp {
        port => 9500
        codec => multiline {
            pattern => "^(?!{.*$).*"
            what => "previous"
        }
     }

  }

filter {
  json {
    source => "message"
  }
  date {
    match => [ "timestamp" , "yyyy-MMM-dd HH:mm:ss" ]
  }
}

output {
  elasticsearch { hosts => ["elasticsearch:9200"]
                   index => "orders-api"}
  stdout { codec => rubydebug }
}